<mat-list class="sidebar-content">
    @for (taskId of Object.keys(tasks); track tasks[taskId]) {
    <mat-list-item class="card">
        <mat-card>
            <mat-card-header>
                <mat-card-title>{{ tasks[taskId].title }}</mat-card-title>
            </mat-card-header>
            <mat-divider></mat-divider>
            <mat-card-content>{{ tasks[taskId].body }}</mat-card-content>
            <mat-card-actions>
                <button mat-button>
                    Развернуть
                </button>
                <button mat-button>
                    Удалить
                </button>
            </mat-card-actions>
        </mat-card>
    </mat-list-item>
    }
    @if (Object.keys(tasks).length == 0) {
    <p>Вы еще не создали ни одной задачи.</p>
    }
</mat-list>
